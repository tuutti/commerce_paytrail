services:
  logger.channel.commerce_paytrail:
    parent: logger.channel_base
    arguments: ['commerce_paytrail']
  commerce_paytrail.method_repository:
    class: Drupal\commerce_paytrail\Repository\MethodRepository
    arguments: ["@event_dispatcher"]
  commerce_paytrail.payment_manager:
    class: Drupal\commerce_paytrail\PaymentManager
    arguments: ["@entity_type.manager", "@event_dispatcher", "@commerce_paytrail.method_repository"]

